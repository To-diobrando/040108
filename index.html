<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Love ‚ù§Ô∏è</title>
<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden}
body{background:linear-gradient(180deg,#5a002b 0%,#ffb6d9 100%)}
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;width:92%;max-width:420px;color:#fff}
.text{font-size:1.35rem;margin:18px 0;opacity:0;animation:fadeIn 2.2s forwards}
@keyframes fadeIn{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
.btn{cursor:pointer;font-weight:700}
.glow{text-shadow:0 0 12px #ffd1ea,0 0 28px #ff69b4}
.heart{position:fixed;font-size:20px;animation:float 9s linear infinite;pointer-events:none}
@keyframes float{from{bottom:-10%;opacity:1}to{bottom:110%;opacity:0}}
#gameArea{position:fixed;inset:0;display:none}
.game-heart{position:absolute;font-size:40px;cursor:pointer}
#counter{position:fixed;top:16px;left:50%;transform:translateX(-50%);color:#fff;font-weight:700}
#messagePop{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.35rem;color:#fff;opacity:0;transition:opacity 1.8s;text-align:center}
#letterBox{background:rgba(255,255,255,.96);color:#5a002b;padding:22px;border-radius:20px;max-height:70vh;overflow-y:auto;font-size:1.1rem;font-weight:700;line-height:1.8;white-space:pre-wrap}
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="main" class="center"></div>
<div id="gameArea"></div>
<div id="counter"></div>
<div id="messagePop"></div>

<script>
const main=document.getElementById('main');
const gameArea=document.getElementById('gameArea');
const counter=document.getElementById('counter');
const messagePop=document.getElementById('messagePop');

const music=document.getElementById('bgMusic');
music.volume=0;

const wait=ms=>new Promise(r=>setTimeout(r,ms));

function floatingHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='üíó';
  h.style.left=Math.random()*100+'%';
  h.style.animationDuration=(6+Math.random()*5)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),11000)
}
setInterval(floatingHeart,900);

function sparks(){
  for(let i=0;i<22;i++){
    const s=document.createElement('div');
    s.className='heart';
    s.innerHTML='‚ú®';
    s.style.left=Math.random()*100+'%';
    s.style.fontSize=(14+Math.random()*10)+'px';
    s.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),5000)
  }
}

function show(txt,click=false,glow=false){
  const t=document.createElement('div');
  t.className='text';
  if(click)t.classList.add('btn');
  if(glow)t.classList.add('glow');
  t.innerHTML=txt;
  main.appendChild(t);
  return t
}

async function start(){
  show('For my love ‚ù§Ô∏è');
  await wait(2600);
  const o=show('Click to open',true);

  o.onclick=()=>{
    main.innerHTML='';
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      v+=0.02;
      if(v>=1){v=1;clearInterval(fade)}
      music.volume=v;
    },200);
    story();
  }
}

async function line(txt){
  const t=show(txt);
  await wait(3600);
  t.remove()
}

async function story(){
  await line('Because today isn‚Äôt just another day');
  await line('So I made this for you ü§ç');
  await line('Ready?');

  /* faster countdown */
  for(let i=3;i>0;i--){
    const t=show(i);
    await wait(1400);
    t.remove();
  }

  await line('17 ‚Üí 18');
  sparks();
  await line('HAPPY BIRTHDAY MY DEAR ARMAAN ‚ù§Ô∏è');
  await line('I love you so much');
  await line('Wanna play a game?');
  await line('Let‚Äôs go!');
  game()
}

let collected=0;
const total=10;
const msgs=[
  'I love how you make me feel safe, even from miles away.',
  'I love your smile ‚Äî it fixes my mood instantly, every single time',
  'I love your voice‚Ä¶ comforting, addictive, and honestly unfairly attractive',
  'I love how handsome you are without even trying',
  'I love your eyes, especially the way they soften when you smile.',
  'I love the way you laugh ‚Äî it‚Äôs my favourite sound in the world.',
  'I love how you remember even the smallest details about me.',
  'I love the way you speak, care, and reassure me when I need it most.',
  'I love how everything about you just fits perfectly together.',
  'I love you. All of you. Endlessly.'
];

function game(){
  main.style.display='none';
  gameArea.style.display='block';
  counter.innerHTML=`Hearts: ${collected}/${total}`;
  spawn()
}

function spawn(){
  if(collected>=total){end();return;}
  const h=document.createElement('div');
  h.className='game-heart';
  h.innerHTML='ü§ç';
  h.style.left=Math.random()*85+'%';
  h.style.top=Math.random()*85+'%';
  gameArea.appendChild(h);

  /* mobile-safe tap */
  h.addEventListener('pointerdown', async()=>{
    h.remove();
    messagePop.innerHTML=msgs[collected];
    messagePop.style.opacity='1';
    collected++;
    counter.innerHTML=`Hearts: ${collected}/${total}`;
    await wait(2600);
    messagePop.style.opacity='0';
    await wait(1200);
    spawn()
  });
}

async function end(){
  gameArea.style.display='none';
  counter.innerHTML='';
  main.style.display='block';

  await line('Yay! You won üéâ');
  await line('Now, you‚Äôve collected all my hearts');
  await line('And you‚Äôll forever have them ‚ù§Ô∏è');
  await line('Now that we played the game,');
  await line('Let‚Äôs get romantic, shall we?');
  await line('To my love ü§ç');
  letter()
}

async function letter(){
  const box=document.createElement('div');
  box.id='letterBox';
  main.appendChild(box);

  const text = `Dear Armaan,
Happy Birthday, my love ü§ç

Kaash aaj main tumhare saath hoti,
tumhare cake se secretly ek bite chura leti,
aur jaan-bujh ke tumhe thoda sa irritate karti.
But distance beech mein aa gaya,
toh maine ye bana liya ‚Äî sirf tumhare liye.

Tum mere liye words se bhi kaafi zyada ho.
Jab din heavy hote hain, tum mera peace ho.
Jab sab loud lagta hai, tum meri comfort ho.

Mujhe tumhara care karna,
sunna, aur bina bole samajh jaana
bohot pasand hai.

I love the way you care for me
and always take care of my feelings.

I hope hum jaldi milenge,
aur bohot saari dates pe jaayenge ‚Äî
haste hue, baatein karte hue,
aur aisi memories banaayenge
jo hum saalon baad bhi yaad karenge.

I hope humara pyaar kabhi tumhe purana na lage.
I hope hum hamesha ek-dusre ko hi choose karein.

And maybe one day,
I really want to marry you.
Tumhare saath ek life build karna,
aur ek chhoti si family banana ‚Äî
full of love, warmth, and us.
That‚Äôs my dream.

Miles door hoke bhi,
tum mera favourite place ho.

Aur sacchi, Armaan ‚Äî
I am so in love with you.
I want to be a part of all your ups and downs.
I want to build a loving family with you.
I want to keep loving you forever.
And I want to celebrate every birthday of yours together ‚Äî
making your day special
and reminding you how deeply loved you are.

I can‚Äôt imagine a world without you now.
I love you so much, Armaan.

From yours only,
Amruta.

Always & Forever ‚Äî with you.
`;

  for(const c of text){
    box.innerHTML+=c;
    box.scrollTop=box.scrollHeight;
    await wait(110)
  }

  await wait(4000);
  box.remove();
  await line('You make my day so much better');
  show('I love you Armaan, now and forever',false,true);
  await wait(4200);
  main.innerHTML='';

  const d=show('From 31/05/2025 ‚Üí ‚àû',false,true);
  await wait(4200);
  d.style.opacity='0';
  await wait(3200);
  main.innerHTML='';

  const h=show('My heart found its home, and it‚Äôs never leaving ü§ç',false,true);
  await wait(4200);
  h.style.opacity='0';
  await wait(3200);
  main.innerHTML='';

  outro()
}

function outro(){
  let added=0;
  const slow=setInterval(()=>{
    spawnMany(2,true);
    added++;
    if(added>6){
      clearInterval(slow);
      const fast=setInterval(()=>spawnMany(6,true),700);
      setTimeout(()=>clearInterval(fast),12000)
    }
  },1200)
}

function spawnMany(n,slow){
  for(let i=0;i<n;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML='üíó';
    h.style.left=Math.random()*100+'%';
    h.style.fontSize=(18+Math.random()*18)+'px';
    h.style.animationDuration=(slow?(18+Math.random()*6):(10+Math.random()*4))+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),26000)
  }
}

document.addEventListener('DOMContentLoaded',start);
</script>
</body>
</html>
