<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To My Love üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffe6f0, #fff);
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    text-align: center;
    transition: opacity 2s ease;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 10px;
  }

  p {
    font-size: 17px;
    line-height: 1.7;
    color: #333;
    white-space: pre-wrap;
  }

  button {
    background-color: #ff85a2;
    border: none;
    padding: 14px 26px;
    font-size: 17px;
    border-radius: 30px;
    color: white;
    cursor: pointer;
  }

  #letter {
    display: none;
    text-align: left;
  }

  #finalText {
    display: none;
    position: absolute;
    font-size: 28px;
    color: #ff4d88;
    font-weight: bold;
    text-align: center;
    animation: fadeIn 3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .fadeOut {
    animation: fadeOut 3s ease forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="card" id="card">

  <!-- START -->
  <div id="start">
    <h1>To my love üíó</h1>
    <p>I made this just for you.</p>
    <button id="openBtn">Click to open ü§ç</button>
  </div>

  <!-- LETTER -->
  <div id="letter">
    <h1>To my love,</h1>
    <p id="typedText"></p>
  </div>

</div>

<div id="finalText">I love you Armaan, forever.</div>

<script>
const letter = `
Dear Armaan,
Happy Birthday My Love ü§ç

Kaash aaj main tumhare saath hoti,
tumhare cake se secretly ek bite chura leti,
aur jaan-bujh ke tumhe thoda sa irritate karti.
But distance beech mein aa gaya,
toh maine ye bana liya ‚Äî sirf tumhare liye.
      
Tum mere liye words se kaafi zyada ho.
Jab din heavy hote hain, tum meri shanti ho.
Jab sab loud lagta hai, tum meri comfort ho.
      
Mujhe tumhara care karna,
sunna, aur bina bole samajh jaana,
bohot pasand hai.

I hope hum jaldi milenge,
aur bohot saari dates pe jaayenge ‚Äî
haste hue, baatein karte hue,
aur aisi memories banaayenge,
jo hum saalon baad bhi yaad karenge.

I hope humara pyaar tumhe kabhi purana na lage.
I hope hum hamesha ek-dusre ko choose karein.

And maybe one day,
I really want to marry you.
tumhare saath ek life build karna,
aur ek chhoti si family banana ‚Äî
full of love, warmth, and us.
      
Miles door hoke bhi,
tum mera favourite place ho.

Cringe laga ho toh maaf karna, but these were my genuine feelings for you.
I love you so much, mere pyaare armaan.
hamesha aise hi rehna. ü§ç
        
Happy Birthday, my love.
From yours only,
Amruta.
Always & Forever.
`;

let i = 0;
const speed = 45;

const openBtn = document.getElementById("openBtn");
const start = document.getElementById("start");
const letterDiv = document.getElementById("letter");
const typedText = document.getElementById("typedText");
const card = document.getElementById("card");
const finalText = document.getElementById("finalText");
const music = document.getElementById("bgMusic");

openBtn.addEventListener("click", () => {
  start.style.display = "none";
  letterDiv.style.display = "block";
  music.volume = 0.4;
  music.play();
  typeWriter();
});

function typeWriter() {
  if (i < letter.length) {
    typedText.textContent += letter.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    setTimeout(endScene, 3000);
  }
}

function endScene() {
  card.classList.add("fadeOut");
  setTimeout(() => {
    card.style.display = "none";
    finalText.style.display = "block";

    setTimeout(() => {
      finalText.classList.add("fadeOut");
      fadeMusic();
    }, 4000);
  }, 2000);
}

function fadeMusic() {
  let vol = music.volume;
  const fade = setInterval(() => {
    if (vol > 0.01) {
      vol -= 0.01;
      music.volume = vol;
    } else {
      music.pause();
      clearInterval(fade);
    }
  }, 100);
}
</script>

</body>
</html>
