<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To My Love üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffe6f0, #fff);
    font-family: Georgia, serif;
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 20px;
    color: #ff6fa5;
    opacity: 0.7;
    animation: floatUp linear infinite;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 0.8; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  .container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 420px;
    height: 70vh;
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    text-align: center;
    overflow: hidden;
    transition: opacity 2s ease;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 10px;
  }

  button {
    background-color: #ff85a2;
    border: none;
    padding: 14px 26px;
    font-size: 17px;
    border-radius: 30px;
    color: white;
    cursor: pointer;
  }

  #letter {
    display: none;
    height: 100%;
    overflow-y: auto;
    text-align: left;
    padding-right: 5px;
  }

  #typedText {
    font-size: 17px;
    line-height: 1.7;
    white-space: pre-wrap;
    color: #333;
  }

  .fadeOut {
    opacity: 0;
  }

  #finalText {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #ff4d88;
    font-weight: bold;
    opacity: 0;
    transition: opacity 3s ease;
    z-index: 3;
    pointer-events: none;
  }
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="container">
  <div class="card" id="card">

    <div id="start">
      <h1>To my love üíó</h1>
      <p>I made this just for you.</p>
      <button id="openBtn">Click to open ü§ç</button>
    </div>

    <div id="letter">
      <h1>To my love,</h1>
      <div id="typedText"></div>
    </div>

  </div>
</div>

<div id="finalText">I love you Armaan, forever.</div>

<script>
/* LETTER TEXT */
const letter = `
Dear Armaan,
Happy Birthday My Love ü§ç

Kaash aaj main tumhare saath hoti,
tumhare cake se secretly ek bite chura leti.
aur jaan-bujh ke tumhe thoda sa irritate karti.
But distance beech mein aa gaya,
toh maine ye bana liya ‚Äî sirf tumhare liye.

Tum mere liye words se bhi kaafi zyada ho.
Jab din heavy hote hain, tum mera peace ho.
Jab sab loud lagta hai, tum meri comfort ho.

Mujhe tumhara care karna,
sunna, aur bina bole samajh jaana,
bohot pasand hai.

I love the way you care for me,
and always take care of my feelings.

I hope hum jaldi milenge,
aur bohot saari dates pe jaayenge ‚Äî
haste hue, baatein karte hue,
aur aisi memories banaayenge,
jo hum saalon baad bhi yaad karenge.

I hope humara pyaar kabhi tumhe purana na lage.
I hope hum hamesha ek-dusre ko hi choose karein.

And maybe one day,
I really want to marry you.
tumhare saath ek life build karna,
aur ek chhoti si family banana ‚Äî
full of love, warmth, and us,
thats my dream.

Miles door hoke bhi,
tum mera favourite place ho.

and sacchi Armaan,
I am so in love with you.
I wanna be a part of all your ups and downs.
I wanna build a loving family with you.
I wanna keep loving you forever,
And I wanna celebrate every birthday of yours together with you.
Make your day special and make you realize how loved you are.
I cant imagine a world without you now.
I love you so much, Armaan.

Again,
Happy Birthday, my love.
Cringe laga ho toh maaf karna but these were my genuine feelings for you.
I hope tumhara day accha jaaye and you get the all the love you deserve baby ü§ç

From yours only,
Amruta.

Always & Forever with you.
`;

/* ELEMENTS */
const openBtn = document.getElementById("openBtn");
const start = document.getElementById("start");
const letterDiv = document.getElementById("letter");
const typedText = document.getElementById("typedText");
const card = document.getElementById("card");
const finalText = document.getElementById("finalText");
const music = document.getElementById("bgMusic");

let i = 0;
const speed = 80;

/* START */
openBtn.addEventListener("click", () => {
  start.style.display = "none";
  letterDiv.style.display = "block";
  music.volume = 0.4;
  music.play();
  startHearts();
  typeWriter();
});

/* TYPE + SCROLL */
function typeWriter() {
  if (i < letter.length) {
    typedText.textContent += letter.charAt(i);
    letterDiv.scrollTop = letterDiv.scrollHeight;
    i++;
    setTimeout(typeWriter, speed);
  } else {
    setTimeout(endScene, 3000);
  }
}

/* END SCENE */
function endScene() {
  card.classList.add("fadeOut");
  setTimeout(() => {
    card.style.display = "none";
    finalText.style.opacity = "1";

    setTimeout(() => {
      finalText.style.opacity = "0";
      fadeMusic();
    }, 4000);
  }, 2000);
}

/* MUSIC FADE */
function fadeMusic() {
  let vol = music.volume;
  const fade = setInterval(() => {
    if (vol > 0.01) {
      vol -= 0.01;
      music.volume = vol;
    } else {
      music.pause();
      clearInterval(fade);
    }
  }, 100);
}

/* HEARTS */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 18) + "px";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
  }, 500);
}
</script>

</body>
</html>
